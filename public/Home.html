<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="output-styles.css" />
  </head>
  <body>
    <div class="h-screen box-border p-0 m-0 overflow-auto scrollbar-thin scrollbar-thumb-slate-400">
      <nav class="bg-white shadow-md h-28 flex items-center md:flex md:items-center md:justify-between">
        <div
          class="container mx-auto px-4 py-2 flex justify-between items-center"
        >
          <!-- Logo on the left side -->
          <div class="flex items-center h-28 w-32 ml-4">
            <img
              src="../assets/logoELOPEN.png"
              alt="Logo"
              class="w-32 h-28 mr-4"
            />
          </div>
          <!-- Navigation links on the right side -->
          <ul
            class="flex items-center font-['Open_Sans'] font-semibold text-lg text-[#649DAD] md:flex md:items-center z-[-1] md:z-auto md:static absolute"
          >
            <li class="ml-4 mr-5 tracking-wider md:my-0">
              <a href="#" class="hover:text-[#3F3C57]">Home</a>
            </li>
            <li class="ml-4 mr-5 tracking-wider md:my-0">
              <a href="#" class="hover:text-[#3F3C57]">About</a>
            </li>
            <li class="ml-4 mr-5 tracking-wider md:my-0">
              <a href="https://linkunify.bt/lms/" class="hover:text-[#3F3C57]"
                >Start Learning</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="h-520 w-full bg-[#f2f2f2] flex align-middle">
        <div
          class="h-96 w-full pl-5 ml-20 mt-12 flex items-center justify-between"
        >
          <div class="w-3/5 h-5/6 mr-10 ml-4 font-['Open_Sans']">
            <h1 class="pl-3 text-[#649DAD] font-extrabold text-8xl">
              DONT JUST <br />
              WATCH.LEARN.
            </h1>
            <div class="flex justify-center items-center mt-10">
              <a
                href="https://linkunify.bt/lms/"
                class="text-white font-bold tracking-wider hover:text-yellow-300"
              >
                <button
                  class="bg-[#3f3c57] h-16 w-96 text-center rounded-tl-full rounded-bl-full rounded-tr-full rounded-br-full shadow-lg duration-500"
                >
                  GET STARTED NOW
                </button>
              </a>
            </div>
          </div>
          <div
            class="h-96 pl-9 w-2/5 bg-[url('../assets/illustration.svg')] bg-contain bg-right bg-no-repeat pr-52"
          ></div>
        </div>
      </div>
      <div class="h-auto w-full bg-[#f2f2f2]">
        <div class="h-96 w-full flex justify-center bg-[#f2f2f2]">
          <div class="h-full w-9/12 flex flex-col">
            <div
              class="mt-12 text-[#3f3c57] font-['Open_Sans'] font-semibold text-2xl tracking-wider flex justify-center"
            >
              <h1>EXCELLENCE ON YOUR SCREEN</h1>
            </div>
            <div class="flex justify-center mt-20">
              <div
                class="h-36 w-4/5 flex justify-evenly items-center pt-2 pb-2"
              >
                <div class="flex flex-col items-center">
                  <div class="bg-white h-32 w-32 rounded-full shadow-lg flex items-center justify-center">
                    <img src="../assets/abc.png" class="h-20 w-20" alt="fundamentals">
                  </div>
                  <p class="mt-3 font-['Open_Sans'] font-semibold text-lg text-[#649DAD] ">Fundamentals</p>
                </div>
                <div class="flex flex-col items-center">
                  <div class="bg-white h-32 w-32 rounded-full shadow-lg flex items-center justify-center">
                    <img src="../assets/strategy.png" class="h-20 w-20" alt="concept">
                  </div>
                  <p class="mt-3 font-['Open_Sans'] font-semibold text-lg text-[#649DAD]">Concepts</p>
                </div>
                <div class="flex flex-col items-center">
                  <div class="bg-white h-32 w-32 rounded-full shadow-lg flex items-center justify-center">
                    <img src="../assets/idea.png" class="h-20 w-20" alt="logic">
                  </div>
                  <p class="mt-3 font-['Open_Sans'] font-semibold text-lg text-[#649DAD]">Logic</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 h-24 w-full bg-[#2f2f40] flex justify-evenly items-center text-white font-bold mt-12">
          <div>
            Copyright &copy; VS School of Science and Math.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
